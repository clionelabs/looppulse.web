<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Loop Pulse</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700|Francois+One&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">

      <header>
        <nav class="navbar navbar-default" role="navigation" id="site-nav">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <h1 class="site-name"><a class="navbar-brand text-hide" href="#">Loop Pulse</a></h1>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="main-navbar-collapse">

              <ul class="nav navbar-nav navbar-right">
                  <li class="active"><a href="#" class="link">Home</a></li>
                  <li><a href="#" class="link">About Us</a></li>
                  <li><a class="btn btn-primary get-in-touch">Get In Touch</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </header>
      <main class="contact page"> 
        <div class="row">
          <div class="col-md-7 center-block" id="contact">
            <h1>Get In Touch</h1>
            <form class="form-horizontal contact-form" role="form">
              <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Name</label>
                <div class="col-sm-6">
                  <div class="col-wrap">
                    <div class="col-xs-6">
                      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                    </div>
                    <div class="col-xs-6">
                      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="jobTitle" class="col-sm-4 control-label">Job Title</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label for="companyName" class="col-sm-4 control-label">Company Name</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="companyName"  name="companyName" placeholder="">
                </div>
              </div>

              <div class="form-group">
                <label for="companyType" class="col-sm-4 control-label">Company Type</label>
                <div class="col-sm-3">
                  <select class="form-control" id="companyType"  name="companyType">
                    
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="region" class="col-sm-4 control-label">Region</label>
                <div class="col-sm-3">
                  <select class="form-control" id="region"  name="region">
                    
                  </select>
                </div>
              </div>

              <div class="form-group">
                  <label for="email" class="col-sm-4 control-label">Email</label>
                  <div class="col-sm-6">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                  </div>
              </div>

              <div class="form-group">
                  <label for="tel" class="col-sm-4 control-label">Phone Number</label>
                  <div class="col-sm-4">
                    <input type="tel" class="form-control" id="tel" name="tel" placeholder="">
                  </div>
              </div>

              <div class="form-group">
                <label for="msg" class="col-sm-4 control-label">Message</label>
                <div class="col-sm-8">
                  <textarea id="msg" name="msg" class="form-control" rows="6"></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-6">
                  <button type="submit" class="btn btn-default btn-primary">Submit</button>
                </div>
              </div>
            </form>

          </div>
        </div>  
      </main>


      <footer>
        <div class="row">
          <div class="col-md-3">
            <nav class="site-nav">
              <ul class="nav">
                    <li class="active"><a href="#" class="link">Home</a></li>
                    <li><a href="#" class="link">About Us</a></li>
                    <li><a class="link">Get In Touch</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-md-6">
            <form class="form-inline subscription-form" role="form">
              <h4>Sign up for newsletter</h4>
              <div class="form-group">
                <label class="sr-only" for="ns-email">Email address</label>
                <input type="email" class="form-control" id="ns-email" placeholder="Enter your email address">
              </div>
              <button type="submit" class="btn btn-primary sign-up">Sign Up</button>
            </form>
          </div>
          <div class="col-md-3">
            <div class="connect-us">
              <h4>Connect with Us</h4>
              <!-- Twitter -->
              <!-- Facebook -->
              <ul class="social-network-list">
                <li><a href="http://facebook.com/"><img src="images/icon_facebook.png"></a></li>
                <li><a href="http://twitter.com/"><img src="images/icon_twitter.png"></a></li>
              </ul>
            </div>
          </div>
        </div>
        <p class="copyright">Copyright &copy; 2014 - Loop Pulse, Inc</p>
      </footer>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
